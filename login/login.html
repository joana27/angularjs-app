<div ng-show="message" class="alert alert-success" role="alert">
  {{ message }}
</div>
<div class="alert alert-danger" role="alert" ng-show="error" >
 {{ error }}
</div>
<main class="form-signin">
  <h2 class="text-dark">Log In</h2>
    <form novalidate name="form">
      <div class="form-field mb-2">
      <input type="email" name="email" ng-model='email' class="form-control" placeholder="Email address" required="">
      <div ng-show="form.$submitted || form.email.$touched" class="validation">
        <div ng-show="form.email.$error.required">Email address is required</div>
        <div ng-show="form.email.$error.email">This is not a valid email.</div>
      </div>
    </div>
    <div class="form-field">
      <input type="password" name="password"  ng-model='password' class="form-control" placeholder="Password" required="">
      <div ng-show="form.$submitted || form.password.$touched" class="validation">
        <div ng-show="form.password.$error.required">Password is required</div>
      </div>
    </div>
      <button class="w-50 btn btn-warning mt-2" ng-click="login()" type="submit">Log in</button>
      <div class="register mt-2">
        <span>Don't have account? <a href="#!signup" class="font-weight-bold text-dark">Register</a></span>
      </div>    
  </form>
   </main>
