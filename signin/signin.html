<div class="row">
    <div class="col-sm-8">
    <form class="form-signin" name="form" novalidate>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" ng-model="user.email" required>
            <p class="invalid-feedback" ng-show="form.email.$error.required">Email is required</p>
            <p class="invalid-feedback" ng-show="form.email.$error.email">Enter a valid email.</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password" ng-minlength="8" required>
            <p class="invalid-feedback" ng-show="form.password.$error.required">Password is required</p>
            <p class="invalid-feedback" ng-show="form.password.$error.minlength">Min password length is 8 characters.</p>
        </div>
        <label class="checkbox"><a href="#!movies"> Sign In</a></label>
        <button type="button" class="btn  btn-primary btn-block">Register</button>
    </form>
</div>
</div>
