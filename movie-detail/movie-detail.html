
  <div class="card mb-3 d-block">
    <div class="card-body bg-dark text-white">
      <h5 class="card-title">{{movie.title}} ({{movie.year}})
        <span class="raiting d-inline-block ml-2"><svg width="1em" height="1em" viewBox="0 0 16 16"
            class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
          </svg>{{movie.imdbRating}}</span>
      </h5>
      <p class="card-text"><small class="text-white"><span ng-repeat="genre in movie.genres">{{genre}}, </span> |
          <span>{{movie.releaseDate | date: "dd MMMM yyyy"}}</span> | <span>{{movie.duration  | duration }}</span></small> </p>
    </div>
    <img src="{{movie.posterurl}}" alt="{{movie.title}}" class="d-inline-block align-top" />
    <div class="card-body d-inline-block w-60">
      <div>{{movie.storyline}}</div>
      <div class="card-text mt-3"><b class="mr-1">Actors:</b><span class="actor" ng-repeat="actor in movie.actors">{{actor}}</span></div>
       <p class="card-text"><small class="text-muted"><a href="#!movies" class="text-warning">Back to Movies</a></small></p>
    </div>
  </div>
