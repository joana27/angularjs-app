  <div class="row">
    <div class="col-md-2">
      <div class="search-bar">
        {{$strl.orderProp}}
        <input type="text" ng-model="searchString" class="form-control" placeholder="Search.." />
    </div> 
    <div class="sort mt-2">
      <label>Sort by:</label>
      <select ng-model="$ctrl.orderProp" class="form-control" >
        <option value="title">Alphabetical</option>
        <option value="-imdbRating">Rating</option>
      </select>
    </div> 
    </div>
    
    <div class="col-md-10">
      <div class="bar bg-dark">
        <a class="list-icon" ng-class="{active: $ctrl.layout == 'list'}" ng-click="$ctrl.layout = 'list'"></a>
        <a class="grid-icon" ng-class="{active: $ctrl.layout == 'grid'}" ng-click="$ctrl.layout = 'grid'"></a>
    </div>

      <ul class="list-unstyled list" ng-show="$ctrl.layout == 'list'">
        <li ng-repeat="movie in $ctrl.movies | search:searchString | orderBy:$ctrl.orderProp" class="list-group-item media d-flex">
          <img src={{movie.posterurl}} alt="{{movie.title}}"  class="mr-3 rounded w-10 mb-2" />
          <div class="media-body ">
            <a href="#!/movies/{{movie.id}}" class="text-secondary d-block ">
              <h6 class="mt-0 mb-1 d-inline-block font-weight-bold">{{movie.title}} ({{movie.year}}) </h6>
              <span class="raiting d-inline-block"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>{{movie.imdbRating}}</span>
            </a>
            {{movie.storyline}}
          </div>
        </li>
      </ul>
      <ul class="list-unstyled grid" ng-show="$ctrl.layout == 'grid'">
        <li ng-repeat="movie in $ctrl.movies | search:searchString | orderBy:$ctrl.orderProp" class="list-group-item media d-flex">
          <img src={{movie.posterurl}} alt="{{movie.title}}"  class="mr-3 rounded w-10 mb-2" />
          <div class="media-body ">            
              <h7 class="mt-0 mb-1 d-inline-block font-weight-bold">
                {{movie.title}} ({{movie.year}}) 
              <span class="raiting d-inline-block"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>{{movie.imdbRating}}</span>
            </h7>
           <p><a href="#!/movies/{{movie.id}}" class="text-warning d-block read-more">Read More</a></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
